<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffae6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }
        .welcome-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #fdd835;
            background-color: #fffbe7;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            color: #ff9800;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5em;
            margin: 0;
        }
        .emojis {
            font-size: 2.5em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome Back! 😊</h1>
        <p>We're so happy to see you again! 🎉✨</p>
        <div class="emojis">💖🌟🌈🍀</div>
    </div>
</body>
</html>
