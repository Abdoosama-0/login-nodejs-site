<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email or Name Taken</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f44336;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #f44336;
            background-color: #2e2e2e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        .emojis {
            font-size: 2em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>This Email or UserName is Already Taken 😞</h1>
        <p>Please try using a different email or name. 🔄</p>
        <div class="emojis">🚫❌</div>
    </div>
</body>
</html>
